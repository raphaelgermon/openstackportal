version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:10000
    volumes:
      - .:/app
    ports:
      - "10000:10000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DEBUG=True
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A config worker -l info
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis

  beat:
    build: .
    command: celery -A config beat -l info
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
